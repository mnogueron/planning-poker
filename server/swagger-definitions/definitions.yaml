definitions:
  Poll:
    required:
      - id
      - name
      - description
      - userId
      - timestamp
    properties:
      id:
        type: string
      name:
        type: string
      description:
        type: string
      userId:
        type: string
      timestamp:
        type: number
  Vote:
    required:
      - id
      - pollId
      - userId
      - value
      - timestamp
    properties:
      id:
        type: string
      pollId:
        type: string
      userId:
        type: string
      value:
        type: string
      timestamp:
        type: number
  User:
    required:
      - id
      - name
    properties:
      id:
        type: string
      name:
        type: string

  PollForm:
    required:
      - name
      - description
      - userId
    properties:
      name:
        type: string
      description:
        type: string
      userId:
        type: string
  VoteForm:
    required:
      - userId
      - value
    properties:
      userId:
        type: string
      value:
        type: string
  UserForm:
    required:
      - name
    properties:
      name:
        type: string
